<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="ga_zip_codes.js"></script>
    <script src="jquery-csv.js"></script>
    <script src="project2.js"></script>
</head>

<body bgcolor="#fab7c2">
    <form>
        <table>
            <div style="text-align:center">
                <b>Please tell us who you are (Georgia residents only)</b>
            </div>
            <tr>
                <form name="inputForm" action="takeInput.asp" onsubmit="return validateForm()" method="post">
                    <td align="left">
                        First Name</td>
                    <td align="left">
                        <input type="text" name="fname" id="fname" pattern="^[A-Za-z\- ]+$" 
                               title="Letters with spaces and '-' are allowed." required />
                    </td>
                    <td align="left">Last Name</td>
                    <td align="left">
                        <input type="text" name="lname" id="lname" pattern="^[A-Za-z\- ]+$" title="Letters with spaces and '-' are allowed." required />
                    </td>

                    <tr>
                        <td align="left">Telephone</td>
                        <td align="left">
                            <input type="text" name="phoneNum" id="phoneNum" pattern="(?:\d{3}|\(\d{3}\))([-\/\.])\d{3}\1\d{4}" title="Phone number format: (###) or ### followed by -###-#### or .###.####" required />
                        </td>
                    </tr>
                    <tr>
                        <td align="left">City</td>
                        <td align="left">
                            <input type="text" name="cityName" id="cityName" pattern="^[A-Za-z\s]+$" title="Letters with spaces and '-' are allowed." required />
                        </td>
                        <td align="left">Zip code</td>
                        <!--<td align="left"><input type="select" name="zipCode"/></td>-->
                        <td align="left">
                            <select name="zipCode" id="zipCode">
                                <!-- this needs to be populated with the txt file -->
                            </select>
                        </td>
                    </tr>
                </form>
        </table>

        <div style="text-align:center">
            <input type="submit" value="Share personal info with our unscrupulous marketing staff">
        </div>
        <!--Remove this debug span-->
        <span>City Name Debug Span</span>
        <br>
        <span id="span1"></span>
    </form>
</body>

</html>
