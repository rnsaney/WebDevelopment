        <script>
            function toUpper(mystring) {
                var sp = mystring.split(' ');
                var wl = 0;
                var f, r;
                var word = new Array();
                for (var i = 0; i < sp.length; i++) {
                    f = sp[i].substring(0, 1).toUpperCase();
                    r = sp[i].substring(1);
                    word[i] = f + r;
                }
                newstring = word.join(' ');
                return newstring;
            }
        </script>
